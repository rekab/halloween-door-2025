<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Door Video Projection with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white;
            overflow: hidden;
        }
        .viewport-container {
            position: absolute;
            overflow: hidden;
            min-width: 100px;
            min-height: 100px;
            cursor: move;
        }
        #videoContainer {
            display: block;
        }
        #scareContainer {
            display: none;
        }
        .resize-handle {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: #666;
            cursor: se-resize;
            display: none;
            z-index: 100;
        }
        #scareResizeHandle {
            background: #ff0000;
        }
        #detectingResizeHandle {
            background: #0000ff;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotate(90deg);
            transform-origin: center;
            pointer-events: none;
            user-select: none;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotate(90deg);
            transform-origin: center;
        }
        #scareImage {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            height: 100%;
            width: auto;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        #audioControls {
            margin-top: 10px;
        }
        #controlToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .control-toggle-label {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .control-toggle-label input {
            margin-right: 5px;
        }
        #handsContainer {
            display: none;
        }
        #detectingContainer {
            display: none;
        }
        #detectingImage {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            height: 100%;
            width: auto;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }
        #detectorOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
            transform: rotate(90deg);
            transform-origin: center;
        }
        .detector-text {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            letter-spacing: 8px;
            line-height: 1.2;
            text-align: right;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .scanning-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            box-shadow: 0 0 10px #00ff00;
            animation: scan 2s linear infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <label class="control-toggle-label" id="controlToggle">
        <input type="checkbox" id="showControls" checked> Show Controls
    </label>

    <!-- Video Container -->
    <div id="videoContainer" class="viewport-container">
        <video autoplay loop muted playsinline draggable="false">
            <source src="creepyhands2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="resize-handle" id="videoResizeHandle"></div>
    </div>

    <!-- Scare Image Container (independent viewport) -->
    <div id="scareContainer" class="viewport-container">
        <div class="image-wrapper">
            <img id="scareImage" src="test_scare.png" alt="Scare Image" draggable="false">
        </div>
        <div class="resize-handle" id="scareResizeHandle"></div>
    </div>

    <!-- Hands Animation Container -->
    <div id="handsContainer" class="viewport-container">
        <video id="handsVideo" autoplay playsinline draggable="false">
            <source src="hands-going-away.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Detecting Container (snapshot + overlay) -->
    <div id="detectingContainer" class="viewport-container">
        <div class="image-wrapper">
            <img id="detectingImage" src="test_scare.png" alt="Detecting" draggable="false">
        </div>
        <div id="detectorOverlay">
            <div class="detector-text">EVIL<br>SPIRIT<br>DETECTOR</div>
            <div class="scanning-line"></div>
        </div>
        <div class="resize-handle" id="detectingResizeHandle"></div>
    </div>

    <div id="controls">
        <div>
            <button onclick="toggleVideoBorder()">Toggle Video Border</button>
            <button onclick="resetVideoPosition()">Reset Video</button>
        </div>
        <div style="margin-top: 10px;">
            <button onclick="toggleScareBorder()">Toggle Scare Border</button>
            <button onclick="resetScarePosition()">Reset Scare</button>
        </div>
        <div style="margin-top: 10px;">
            <button onclick="toggleDetectingBorder()">Toggle Detecting Border</button>
            <button onclick="resetDetectingPosition()">Reset Detecting</button>
        </div>
        <div style="margin-top: 10px;">
            <label>
                <input type="checkbox" id="debugScareMode" onchange="toggleDebugScare()">
                Debug Scare Mode
            </label>
        </div>
        <div style="margin-top: 10px;">
            <label>
                <input type="checkbox" id="debugDetectingMode" onchange="toggleDebugDetecting()">
                Debug Detecting Mode
            </label>
        </div>
        <div id="audioControls">
            <button onclick="toggleSound()">Toggle Sound</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" onchange="updateVolume()">
        </div>
    </div>

    <audio id="soundTrack" loop>
        <source src="warcry.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // =====================================================================
        // ELEMENT REFERENCES
        // =====================================================================
        const videoContainer = document.getElementById('videoContainer');
        const scareContainer = document.getElementById('scareContainer');
        const handsContainer = document.getElementById('handsContainer');
        const detectingContainer = document.getElementById('detectingContainer');
        const videoResizeHandle = document.getElementById('videoResizeHandle');
        const scareResizeHandle = document.getElementById('scareResizeHandle');
        const detectingResizeHandle = document.getElementById('detectingResizeHandle');
        const audio = document.getElementById('soundTrack');
        const volumeSlider = document.getElementById('volumeSlider');
        const controls = document.getElementById('controls');
        const showControlsCheckbox = document.getElementById('showControls');
        const controlToggle = document.getElementById('controlToggle');
        const debugScareCheckbox = document.getElementById('debugScareMode');
        const debugDetectingCheckbox = document.getElementById('debugDetectingMode');
        const video = document.querySelector('video');
        const scareImage = document.getElementById('scareImage');
        const handsVideo = document.getElementById('handsVideo');
        const detectingImage = document.getElementById('detectingImage');

        // =====================================================================
        // DRAG/RESIZE STATE
        // =====================================================================
        let dragState = {
            active: false,
            container: null,
            startX: 0,
            startY: 0
        };

        let resizeState = {
            active: false,
            container: null,
            startX: 0,
            startY: 0,
            startWidth: 0,
            startHeight: 0,
            aspectRatio: 1
        };

        // Border visibility
        let videoBorderVisible = false;
        let scareBorderVisible = false;
        let detectingBorderVisible = false;

        // Sound state
        let soundPlaying = false;

        // Set initial volume
        audio.volume = volumeSlider.value;

        // =====================================================================
        // CONTROL VISIBILITY
        // =====================================================================
        showControlsCheckbox.addEventListener('change', function() {
            controls.style.opacity = this.checked ? '1' : '0';
            controls.style.pointerEvents = this.checked ? 'auto' : 'none';
        });

        // =====================================================================
        // DRAG AND RESIZE HANDLERS
        // =====================================================================
        function setupDragResize(container, resizeHandle) {
            container.addEventListener('mousedown', (e) => {
                if (e.target === resizeHandle) {
                    // Start resizing
                    resizeState.active = true;
                    resizeState.container = container;
                    resizeState.startX = e.clientX;
                    resizeState.startY = e.clientY;
                    resizeState.startWidth = parseInt(document.defaultView.getComputedStyle(container).width, 10);
                    resizeState.startHeight = parseInt(document.defaultView.getComputedStyle(container).height, 10);
                    resizeState.aspectRatio = resizeState.startWidth / resizeState.startHeight;
                    e.preventDefault();
                } else if (e.target === container) {
                    // Start dragging (only if clicking the container itself, not children)
                    dragState.active = true;
                    dragState.container = container;
                    dragState.startX = e.clientX - container.offsetLeft;
                    dragState.startY = e.clientY - container.offsetTop;
                    e.preventDefault();
                }
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (dragState.active) {
                const container = dragState.container;
                const left = e.clientX - dragState.startX;
                const top = e.clientY - dragState.startY;
                container.style.left = left + 'px';
                container.style.top = top + 'px';

                // Save position if it's scare or detecting container
                if (container === scareContainer) {
                    saveScarePosition();
                } else if (container === detectingContainer) {
                    saveDetectingPosition();
                }
            } else if (resizeState.active) {
                const container = resizeState.container;

                // Calculate change in position
                const deltaX = e.clientX - resizeState.startX;
                const deltaY = e.clientY - resizeState.startY;

                // Use the average of X and Y deltas for diagonal resizing
                // This makes it intuitive: drag down-right to grow, up-left to shrink
                const averageDelta = (deltaX + deltaY) / 2;

                // Calculate new width, maintaining aspect ratio
                const newWidth = resizeState.startWidth + averageDelta;
                const newHeight = newWidth / resizeState.aspectRatio;

                // Ensure minimum size
                const finalWidth = Math.max(100, newWidth);
                const finalHeight = Math.max(100, newHeight);

                container.style.width = finalWidth + 'px';
                container.style.height = finalHeight + 'px';

                // Save size if it's scare or detecting container
                if (container === scareContainer) {
                    saveScarePosition();
                } else if (container === detectingContainer) {
                    saveDetectingPosition();
                }
            }
        });

        document.addEventListener('mouseup', () => {
            dragState.active = false;
            dragState.container = null;
            resizeState.active = false;
            resizeState.container = null;
        });

        // Setup all containers
        setupDragResize(videoContainer, videoResizeHandle);
        setupDragResize(scareContainer, scareResizeHandle);
        setupDragResize(detectingContainer, detectingResizeHandle);

        // =====================================================================
        // BORDER CONTROLS
        // =====================================================================
        function toggleVideoBorder() {
            videoBorderVisible = !videoBorderVisible;
            videoContainer.style.border = videoBorderVisible ? '2px solid #666' : 'none';
            videoResizeHandle.style.display = videoBorderVisible ? 'block' : 'none';
        }

        function toggleScareBorder() {
            scareBorderVisible = !scareBorderVisible;
            scareContainer.style.border = scareBorderVisible ? '2px solid red' : 'none';
            scareResizeHandle.style.display = scareBorderVisible ? 'block' : 'none';
        }

        function toggleDetectingBorder() {
            detectingBorderVisible = !detectingBorderVisible;
            detectingContainer.style.border = detectingBorderVisible ? '2px solid blue' : 'none';
            detectingResizeHandle.style.display = detectingBorderVisible ? 'block' : 'none';
        }

        // =====================================================================
        // POSITION RESET
        // =====================================================================
        function resetVideoPosition() {
            videoContainer.style.left = '0px';
            videoContainer.style.top = '0px';
            videoContainer.style.width = '50%';
            videoContainer.style.height = '50%';
        }

        function resetScarePosition() {
            scareContainer.style.left = '0px';
            scareContainer.style.top = '0px';
            scareContainer.style.width = '50%';
            scareContainer.style.height = '50%';
            saveScarePosition();
        }

        function resetDetectingPosition() {
            detectingContainer.style.left = '0px';
            detectingContainer.style.top = '0px';
            detectingContainer.style.width = '50%';
            detectingContainer.style.height = '50%';
            saveDetectingPosition();
        }

        // =====================================================================
        // AUDIO CONTROLS
        // =====================================================================
        function toggleSound() {
            if (soundPlaying) {
                audio.pause();
                soundPlaying = false;
            } else {
                audio.play();
                soundPlaying = true;
            }
        }

        function updateVolume() {
            audio.volume = volumeSlider.value;
        }

        // =====================================================================
        // LOCALSTORAGE PERSISTENCE
        // =====================================================================
        function saveScarePosition() {
            localStorage.setItem('scareContainer_left', scareContainer.style.left);
            localStorage.setItem('scareContainer_top', scareContainer.style.top);
            localStorage.setItem('scareContainer_width', scareContainer.style.width);
            localStorage.setItem('scareContainer_height', scareContainer.style.height);
        }

        function loadScarePosition() {
            const left = localStorage.getItem('scareContainer_left');
            const top = localStorage.getItem('scareContainer_top');
            const width = localStorage.getItem('scareContainer_width');
            const height = localStorage.getItem('scareContainer_height');

            if (left && top && width && height) {
                scareContainer.style.left = left;
                scareContainer.style.top = top;
                scareContainer.style.width = width;
                scareContainer.style.height = height;
                console.log('‚úÖ Restored scare container position from localStorage');
            } else {
                // Set defaults
                resetScarePosition();
            }
        }

        function saveDetectingPosition() {
            localStorage.setItem('detectingContainer_left', detectingContainer.style.left);
            localStorage.setItem('detectingContainer_top', detectingContainer.style.top);
            localStorage.setItem('detectingContainer_width', detectingContainer.style.width);
            localStorage.setItem('detectingContainer_height', detectingContainer.style.height);
        }

        function loadDetectingPosition() {
            const left = localStorage.getItem('detectingContainer_left');
            const top = localStorage.getItem('detectingContainer_top');
            const width = localStorage.getItem('detectingContainer_width');
            const height = localStorage.getItem('detectingContainer_height');

            if (left && top && width && height) {
                detectingContainer.style.left = left;
                detectingContainer.style.top = top;
                detectingContainer.style.width = width;
                detectingContainer.style.height = height;
                console.log('‚úÖ Restored detecting container position from localStorage');
            } else {
                // Set defaults
                resetDetectingPosition();
            }
        }

        // =====================================================================
        // DEBUG MODES
        // =====================================================================
        function toggleDebugScare() {
            if (debugScareCheckbox.checked) {
                console.log('üß™ Debug Scare Mode enabled - showing test scare image');

                // Disable other debug mode
                debugDetectingCheckbox.checked = false;

                // Hide all containers except scare
                videoContainer.style.display = 'none';
                handsContainer.style.display = 'none';
                detectingContainer.style.display = 'none';
                scareContainer.style.display = 'block';

                // Hide detecting border if it was visible
                detectingBorderVisible = false;
                detectingContainer.style.border = 'none';
                detectingResizeHandle.style.display = 'none';

                // Automatically show scare border and resize handle for positioning
                scareBorderVisible = true;
                scareContainer.style.border = '2px solid red';
                scareResizeHandle.style.display = 'block';
            } else {
                console.log('üìπ Debug Scare Mode disabled - showing video');
                scareContainer.style.display = 'none';
                videoContainer.style.display = 'block';

                // Hide scare border and resize handle when exiting debug mode
                scareBorderVisible = false;
                scareContainer.style.border = 'none';
                scareResizeHandle.style.display = 'none';
            }
        }

        function toggleDebugDetecting() {
            if (debugDetectingCheckbox.checked) {
                console.log('üß™ Debug Detecting Mode enabled - showing detecting screen');

                // Disable other debug mode
                debugScareCheckbox.checked = false;

                // Hide all containers except detecting
                videoContainer.style.display = 'none';
                handsContainer.style.display = 'none';
                scareContainer.style.display = 'none';
                detectingContainer.style.display = 'block';

                // Hide scare border if it was visible
                scareBorderVisible = false;
                scareContainer.style.border = 'none';
                scareResizeHandle.style.display = 'none';

                // Automatically show detecting border and resize handle for positioning
                detectingBorderVisible = true;
                detectingContainer.style.border = '2px solid blue';
                detectingResizeHandle.style.display = 'block';
            } else {
                console.log('üìπ Debug Detecting Mode disabled - showing video');
                detectingContainer.style.display = 'none';
                videoContainer.style.display = 'block';

                // Hide detecting border and resize handle when exiting debug mode
                detectingBorderVisible = false;
                detectingContainer.style.border = 'none';
                detectingResizeHandle.style.display = 'none';
            }
        }

        // =====================================================================
        // INITIALIZATION
        // =====================================================================
        resetVideoPosition();
        loadScarePosition();
        loadDetectingPosition();

        // =====================================================================
        // SCARE SYSTEM - STATUS POLLING
        // =====================================================================

        let currentState = "VIDEO";
        let currentImageUrl = null;
        const pollingInterval = 500; // ms

        console.log('üéÉ Scare system initialized');

        // Start polling status.json
        function checkStatus() {
            // Don't poll if in debug mode
            if (debugScareCheckbox.checked || debugDetectingCheckbox.checked) {
                return;
            }

            // Cache-busting to prevent stale reads
            fetch(`status.json?t=${Date.now()}`)
                .then(response => response.json())
                .then(data => {
                    // Detect if state OR image URL has changed
                    const stateChanged = data.state !== currentState;
                    const imageChanged = data.image_url !== currentImageUrl;

                    if (stateChanged || imageChanged) {
                        if (stateChanged) {
                            console.log(`State change: ${currentState} ‚Üí ${data.state}`);
                        }
                        if (imageChanged && data.state === "IMAGE") {
                            console.log(`Image change: ${currentImageUrl} ‚Üí ${data.image_url}`);
                        }

                        switchState(data.state, data.image_url);
                        currentState = data.state;
                        currentImageUrl = data.image_url;
                    }
                })
                .catch(error => {
                    // Silently fail - status.json might not exist yet
                    if (currentState !== "VIDEO") {
                        console.error('Status check failed:', error);
                    }
                });
        }

        function switchState(newState, imageUrl) {
            // Hide all containers first
            videoContainer.style.display = 'none';
            scareContainer.style.display = 'none';
            handsContainer.style.display = 'none';
            detectingContainer.style.display = 'none';

            if (newState === "VIDEO") {
                console.log('üìπ Returning to video');
                videoContainer.style.display = 'block';

            } else if (newState === "HANDS_ANIMATION") {
                console.log('üëã Playing hands animation');
                handsContainer.style.display = 'block';
                // Restart video from beginning
                handsVideo.currentTime = 0;
                handsVideo.play();

            } else if (newState === "DETECTING" && imageUrl) {
                console.log(`üîç DETECTING! Showing snapshot: ${imageUrl}`);
                // Load snapshot with cache-busting
                detectingImage.src = imageUrl + `?t=${Date.now()}`;
                detectingContainer.style.display = 'block';

            } else if (newState === "IMAGE" && imageUrl) {
                console.log(`üëª SCARE! Showing image: ${imageUrl}`);
                // Load generated image with cache-busting
                scareImage.src = imageUrl + `?t=${Date.now()}`;
                scareContainer.style.display = 'block';
            }
        }

        // Start polling
        setInterval(checkStatus, pollingInterval);
        console.log(`‚è±Ô∏è  Polling status.json every ${pollingInterval}ms`);

        // Initial check
        checkStatus();
    </script>
</body>
</html>
